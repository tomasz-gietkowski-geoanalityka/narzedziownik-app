name: Build QGIS Plugin ZIP (git archive)

on:
  push:
    tags:
      - "v*.*.*"    # np. v1.0.1
  workflow_dispatch:

env:
  # Nazwa katalogu top-level w ZIP (musi byÄ‡ zgodna z nazwÄ… folderu wtyczki)
  PLUGIN_NAME: narzedziownik_app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§° Build ZIP via git archive
        run: |
          set -euo pipefail
          mkdir -p dist
          git archive --format=zip --prefix="${PLUGIN_NAME}/" -o "dist/${PLUGIN_NAME}.zip" HEAD
          echo "âœ… Utworzono paczkÄ™ ZIP:"
          unzip -l "dist/${PLUGIN_NAME}.zip" | head -n 20

      - name: ðŸ“¦ Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PLUGIN_NAME }}.zip
          path: dist/${{ env.PLUGIN_NAME }}.zip
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸ“¥ Download built ZIP
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PLUGIN_NAME }}.zip
          path: dist

      - name: ðŸš€ Publish GitHub Release with ZIP
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ env.PLUGIN_NAME }}.zip
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
